<div layout="row">
   <div flex="33">
      <h2>My informations</h2>

      <form>
         <md-input-container>
            <label>Real Name</label>
            <input type="text" ng-model="user.realname">
         </md-input-container>
         <md-input-container>
            <label>Email</label>
            <input type="text" ng-model="user.email">
         </md-input-container>
         <md-input-container>
            <label>Website</label>
            <input type="text" ng-model="user.website">
         </md-input-container>
         <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="password">
         </md-input-container>
         <md-input-container>
            <label>Confirm password</label>
            <input type="password" ng-model="password_repeat">
         </md-input-container>
      </form>
         <md-button class="md-raised md-primary" ng-click="update()">Update</md-button>
   </div>
   <div flex="33">
      <h2>Actions</h2>

      <md-list>
         <md-list-item>
            <md-button ng-click="openLinkAccountDialog($event)">
               <h4>Link an external social account</h4>
            </md-button>
         </md-list-item>
         <md-list-item>
            <md-button>
               <h4>Manage notifications</h4>
            </md-button>
         </md-list-item>
         <md-list-item>
            <md-button>
               <h4>Use Api (Register an application)</h4>
            </md-button>
         </md-list-item>
         <md-list-item>
            <md-button>
               <h4>Please, delete my account</h4>
            </md-button>
         </md-list-item>
      </md-list>
   </div>
   <div flex="33">
      <h2>My plugins</h2>

      <md-list>
         <md-list-item ng-repeat="plugin in plugins">
            <md-button ui-sref="plugin({key: plugin.key})">
               <h4>{{plugin.name}}</h4>
            </md-button>
         </md-list-item>
      </md-list>
   </div>
</div>
