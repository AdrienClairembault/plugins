<div layout="column" class="plugin">
	<div layout="row">
		<div flex="50">			
			<h2>{{plugin.name}}</h2>
			<h3>by {{inlineAuthors(plugin.authors)}}</h3>
		</div>
		<div flex="50">
			<div layout="row">				
				<rate-box flex="50">
					
				</rate-box>
				<div flex="50">
					<md-button flex="50">Download</md-button>
				</div>
			</div>
		</div>
	</div>
	<div layout="row">
		<md-content class="md-padding">
			<md-tabs md-dynamic-height>
				<md-tab ng-repeat="description in plugin.descriptions" label="{{description.lang}}">
					<md-content class="md-padding">
						<h2 ng-bind-html="description.description | unsafe"></h2>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
	<div layout="row">
		<md-content flex="50">
			<table>
				<tr>
					<td>Version</td>
					<td>0.0</td>
				</tr>
				<tr>
					<td>Homepage</td>
					<td><a href="{{plugin.homepage_url}}">{{plugin.homepage_url}}</a></td>
				</tr>
				<tr>
					<td>Issues</td>
					<td><a href="{{plugin.issues_url}}">{{plugin.issues_url}}</a></td>
				</tr>
				<tr>
					<td>Added</td>
					<td>2 years ago</td>
				</tr>
				<tr>
					<td>Updated</td>
					<td>5 minutes ago</td>
				</tr>
			</table>
		</md-content>
	</div>
</div>
