<div layout="column">
	<div class="sort-filters">
		<p>
		<span>Sort by :</span>
		<a href="" ng-click="sortByRelevance()">Relevance</a>
		<a href="" ng-click="sortByPopularity()">Popularity</a>
		</p>
	</div>

	<div class="results">
		<div class="result" ng-repeat="plugin in results">
			<div layout="row">
				<div layout="row" flex>
					<a ui-sref="plugin({id: plugin.id})"><h2 class="name" flex>{{plugin.name}}</h2></a>
					<h3 class="author" flex>by Author</h3>
				</div>

				<div layout="row" flex>
					<rate-box flex>
					</rate-box>
					<p class="downloads" flex>
						37k downloads
					</p>
				</div>
			</div>
			<div class="description">
				<p ng-bind-html="plugin.description | unsafe"></p>
			</div>
		</div>
	</div>

	<div class="pagination">
		
	</div>
</div>
