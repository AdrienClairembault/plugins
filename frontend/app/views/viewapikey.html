<md-dialog class="dialog">
   <md-toolbar>
      <div class="md-toolbar-tools">
         <h2>View Client Credentials</h2>
         <span flex></span>
         <md-button class="md-icon-button" ng-click="close()">
           <i class="fa fa-times"></i>
         </md-button>
      </div>
   </md-toolbar>

   <div class="settings">
      <h2>Client Credentials</h2>
      <form ng-submit="updateSettings()">
         <md-input-container>
            <label>Client ID</label>
            <input type="text" ng-model="app.id" disabled>
         </md-input-container>

         <md-input-container>
            <label>Client Secret</label>
            <input type="text" ng-model="app.secret" disabled>
         </md-input-container>
      </form>
   </div>
</md-dialog>
