<md-dialog class="dialog view-apikey-modal">
   <md-toolbar>
      <div class="md-toolbar-tools">
         <h2 translate="VIEWAPIKEY_PAGE_TITLE"></h2>
         <span flex></span>
         <md-button class="md-icon-button" ng-click="close()">
           <i class="fa fa-times"></i>
         </md-button>
      </div>
   </md-toolbar>

   <div class="settings">
      <h2 translate="VIEWAPIKEY_CLIENT_CREDENTIALS"></h2>
      <form ng-submit="updateSettings()">
         <md-input-container>
            <label translate="VIEWAPIKEY_CLIENT_ID"></label>
            <input type="text" ng-model="app.id" disabled>
         </md-input-container>

         <md-input-container>
            <label translate="VIEWAPIKEY_CLIENT_SECRET"></label>
            <input type="text" ng-model="app.secret" disabled>
         </md-input-container>
      </form>
   </div>
</md-dialog>
