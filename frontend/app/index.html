<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="frontendApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="main" layout="row" flex>
      <md-content class="wrapper" flex>

        <div class="header">
          <div layout="row">
            <div flex="15">
              <h1><a class="sitename" href="#/">Glpi</a></h1>
            </div>
            <div flex="15">
              <h2>Plugins</h2>
            </div>
            <div flex="70">
              <md-input-container class="searchbox">
                <label>Search</label>
                <input type="text" ng-model="search">
              </md-input-container>
            </div>
          </div> 
        </div>

        <div class="container">
        <div ng-include="'views/home.html'" ng-controller="HomeCtrl"></div>
        </div>
      </md-content>

      <md-sidenav class="md-sidenav-right" md-component-id="side-menu" md-is-locked-open="true">
        <md-content>
          <ul>
            <li><a href="#/">Browse</a></li>
            <li><a href="#/submit">Submit a plugin</a></li>
            <li><a href="#/contact">Contact</a></li>
          </ul>
        </md-content>
      </md-sidenav>
    </section>

    <div class="footer">
      <div class="container">
        <p>&copy; 2015 Teclib</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <!-- endbuild -->
</body>
</html>
