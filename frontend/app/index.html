<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="frontendApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="main" layout="row" flex>
      <md-content class="wrapper" flex>

        <div class="header" ng-controller="HeaderCtrl">
          <div layout="row" layout-wrap>
            <div flex="30" flex-sm="100" class='logo'>
              <a class="sitename" href="#/">Glpi</a>
              <h2>Plugins</h2>
              <div class='legend'>Extend your glpi with plugins</div>
            </div>
            <div flex="65" flex-sm="100">
              <md-input-container class="searchbox">
                <label>Search</label>
                <input type="text" ng-model="search">
              </md-input-container>
            </div>
          </div> 
        </div>

        <div class="container">
          <div ui-view></div>
        </div>
      </md-content>

      <div ng-controller="NavCtrl">
         <md-sidenav class="md-sidenav-right" md-component-id="side-menu" md-is-locked-open="$mdMedia('gt-md')">
            <md-button ng-click="closeNavBar()" class="md-icon-button" aria-label="Close Menu" hide-gt-sm>
               <i class="fa fa-times-circle"></i>  
            </md-button>
            <nav>
               <a ui-sref="home" ui-sref-active="active">Browse</a>
               <a ui-sref="submit" ui-sref-active="active">Submit a plugin</a>
               <a ui-sref="contact" ui-sref-active="active">Contact</a>
            </nav>
         </md-sidenav>

         <md-button class="md-icon-button" hide-gt-sm aria-label="Toggle Menu" ng-click="toggleNavBar()">
            <i class="fa fa-bars"></i>    
         </md-button>
      </div>
    </section>

    <div class="footer">
      <div class="container">
        <p>&copy; 2015 Teclib</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <!--script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/conf.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/submit.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <script src="scripts/controllers/plugin.js"></script>
        <script src="scripts/directives/ratebox.js"></script>
        <script src="scripts/filters/unsafe.js"></script>
        <!-- endbuild -->
</body>
</html>
